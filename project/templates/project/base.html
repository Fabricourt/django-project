<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="/site_media/style.css" />
</head>

<body>
    <div id="topbar">
    {% block topbar %}
    {% endblock %}
    </topbar>
    
    <div id="header">
        <div id="logo">
            {% block logo %}
            {% endblock %}
        </div>
        
        <div id="tabs">
            {% block tabs %}
            <ul>
                <li><a href="/dashboard/">Dashboard</a></li>
                    <li><a href="{{project.tasks_url}}">Tasks</a></li>
                    <li><a href="{{project.todo_url}}">Todo</a></li>
                    <li><a href="{{project.noticeboard_url}}">Noticeboard</a></li>
                    <li><a href="{{project.wiki_url}}">Wiki</a></li>
                    <li><a href="{{project.files_url}}">Files</a></li>
                    <li><a href="{{project.logs_url}}">Logs</a></li>
                
            </ul>
            {% endblock %}
        </div>
    </div>
    
    <div id="main">
        <div id="contents">
            {% block contents %}
            {% endblock %}            
        </div>
        <div id="sidebar">
            {% block sidebar %}
            {% endblock %}                       
        </div>
    </div>
    
    <div id="footer">
        {% block footer %}
        {% endblock %}        
    </div>
</body>
</html>
