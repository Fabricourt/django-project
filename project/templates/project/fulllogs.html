{% extends 'project/base.html' %}

{% block contents %}
    <h3>Logs for project {{project.name}}</h3>
    <ul>
    {% for log in logs %}
    
        <li>{{log.text}}</li>
    {% endfor %}
    </ul>
{% endblock %}

{% block sidebar %}
   You are viewing logs for {{project.name}}. These are also available as RSS <a href="{{project.feed_url}}">feeds</a>
{% endblock %}
