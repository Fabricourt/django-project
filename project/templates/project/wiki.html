{% extends 'project/base.html' %}

{% block contents %}
    <div id="pagelist">
        <ul>
            {% for page in wikipages %}
            <li>
                <a href="{{page.get_absolute_url}}">{{page.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block sidebar %}
    <h3>Meta</h3>
    <ul>
	<li><a href="{{project.new_wikipage_url}}">Create a new page</a></li>
    </ul>  
{% endblock %}
